{% extends 'base.html' %}
{% block content %}

    <h1>Log in</h1>

    <p> {{ error_message }}</p>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark ">Log In</button>
    </form>
        
{% endblock %}
