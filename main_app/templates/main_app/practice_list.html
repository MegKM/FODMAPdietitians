{% extends 'base.html' %}
{% block content %}

<div>
    <h1>Current Practices</h1>
    {% for practice in practice_list %}
        {% if practice.dietitian == user %}
            <p>{{ practice.address }}</p>
            <p>{{ practice.phone }}</p>
            <p>{{ practice.email }}</p>
            <p>{{ practice.website }}</p>
        {% endif %}
    {% endfor %}

    <a href="/practice/create">Add practice</a>
</div>

{% endblock %}
