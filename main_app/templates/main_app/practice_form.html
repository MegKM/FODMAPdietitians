{% extends 'base.html' %}

{% block content %}

<h1>Add Practice</h1>

{% if user.is_authenticated %}
<div class="container mt-4">
    <form action="" method="post">
        {% csrf_token %}
        <p>
            <label for="id_email">Email:</label>
            <input type="text" name="email" maxlength="150" required="" id="id_email">
        </p>
        <p>
            <label for="id_address">Address:</label>
            <input type="text" name="address" maxlength="250" required="" id="id_address">
        </p>
        <p>
            <label for="id_phone">Phone:</label>
            <input type="text" name="phone" maxlength="20" required="" id="id_phone">
        </p>
        <p>
            <label for="id_website">Website:</label>
            <input type="text" name="website" maxlength="200" required="" id="id_website">
        </p>
        <input type="submit" value="Submit" class="btn btn-dark">
    </form>
</div>

{% else %}

<p>Please log in to add a Practice</p>


<p>
    <label for="id_dietitian">Dietitian:</label>
</p>
{% endif %}
{% endblock %}
